<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <h1>CPU <span id="player2">0</span></h1>
    <div id="opponent-choice" class="cpu-choice">
      <img src="/assets/rock.jpeg" id="cpurock" class="choice_images">
      <img src="/assets/paper.jpeg" id="cpupaper" class="choice_images">
      <img src="/assets/scissors .jpeg" id="cpuscissors" class="choice_images">
      <img src="/assets/trash.jpg" id="cputrash" class="choice_images">
      <img src="/assets/pen.jpg" id="cpupen" class="choice_images">
    </div>
    <br>
    <div class="your-choice" id="your-choice">
      <img src="/assets/rock.jpeg" id="userrock" class="choice_images">
      <img src="/assets/paper.jpeg" id="userpaper" class="choice_images">
      <img src="/assets/scissors .jpeg" id="userscissors" class="choice_images">
      <img src="/assets/pen.jpg" id="userpen" class="choice_images">
      <img src="/assets/trash.jpg" id="usertrash" class="choice_images">
  </div>
  <div id="winner"></div>
    <div id = "choices">
      <img src="/assets/pen.jpg" id="pen" class="choice_images">
      <img src="/assets/rock.jpeg" id="rock" class="choice_images">
      <img src="/assets/paper.jpeg" id="paper" class="choice_images">
      <img src="/assets/scissors .jpeg" id="scissors" class="choice_images">
      <img src="/assets/trash.jpg" id="trash" class="choice_images">
    </div>
    <h1>Player
    <span id="player1">0</span></h1>
    <script src="script.js"></script>
</body>
</html>
